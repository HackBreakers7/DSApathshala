<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merge Sort Visualization</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Merge Sort Visualization</h1>
