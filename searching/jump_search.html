    <button id="generate-array">Generate Sorted Array</button>

  <script>

  const speedControl = document.getElementById('speedControl');
const speedLabel = document.getElementById('speedLabel');

// Initialize delay duration
let delayDuration = parseInt(speedControl.value, 10);

// Update delay duration and label when slider changes
speedControl.addEventListener('input', () => {
  delayDuration = parseInt(speedControl.value, 10);
  speedLabel.textContent = `${(delayDuration / 1000).toFixed(1)}s`; // Display delay in seconds
});

 const generateArrayBtn = document.getElementById('generate-array');
const useCustomArrayBtn = document.getElementById('use-custom-array');
const clearArrayBtn = document.getElementById('clear-array');
const startSearchBtn = document.getElementById('start-search');
const visualization = document.getElementById('visualization');
const statusDiv = document.getElementById('status');

let array = [];

// Function to generate a sorted array of a given size
function generateArray(size) {
  array = Array.from({ length: size }, () => Math.floor(Math.random() * 100));
  array.sort((a, b) => a - b); // Ensure array is sorted
  renderArray();
}

// Function to render the array visualization
function renderArray() {
  visualization.innerHTML = '';
  array.forEach((value, index) => {
    const block = document.createElement('div');
    block.className = 'block';
    block.textContent = value;
    block.dataset.index = index;
    visualization.appendChild(block);
  });
}

// Function to clear the array and reset inputs
function clearArray() {
  array = [];
  visualization.innerHTML = '';
  statusDiv.textContent = '';
  document.getElementById('user-array').value = '';
  document.getElementById('array-size').value = '';
  document.getElementById('search-key').value = '';
}

// Function to validate and use a custom array
function useCustomArray() {
  const userArray = document.getElementById('user-array').value
    .split(',')
    .map(Number)
    .filter(val => !isNaN(val));

  if (userArray.length < 2) {
    statusDiv.textContent = 'Please provide at least two numbers.';
    return;
  }

  const isSorted = userArray.every((val, i, arr) => i === 0 || arr[i - 1] <= val);
  if (!isSorted) {
    statusDiv.textContent = 'Please provide a sorted array.';
    return;
  }

  array = userArray;
  renderArray();
}

// Function to perform jump search visualization
async function jumpSearch(key) {
	const n = array.length;
	const step = Math.floor(Math.sqrt(n)); // Calculate jump size
	let low = 0;
	let high = step;
  
	// Function to highlight specific blocks
	function highlight(index) {
	  const blocks = document.querySelectorAll('.block');
	  blocks.forEach(block => block.classList.remove('low', 'high', 'current', 'checked'));
	  if (index.low !== -1) blocks[index.low].classList.add('low'); // Highlight low
	  if (index.high !== -1) blocks[index.high].classList.add('high'); // Highlight high
	}
  
	// Function to pause for visualization with dynamic speed
	function delay(ms = delayDuration) {
	  return new Promise(resolve => setTimeout(resolve, ms));
	}
  
	statusDiv.textContent = 'Starting jump search...';
  
	// Jump phase
	while (high < n && array[high] < key) {
	  highlight({ low, high }); // Highlight low and high
	  statusDiv.textContent = `Jumping: ${array[low]} (low) and ${array[high]} (high)`;
	  await delay();
  
	  low = high; // Update low
	  high += step; // Update high
	  if (high >= n) high = n - 1; // Prevent high from exceeding array bounds
	}
  
	// Check if key is at "high"
	if (high < n && array[high] === key) {
		highlight({ low: -1, high }); // Highlight the found index
		statusDiv.textContent = `Key found at index ${high}`;
		return; // Exit if key is found
	  }
	  
  
	// If key is less than the current high value, start linear search from low
	if (high >= n || array[high] > key) {
		statusDiv.textContent = `${key} is less than ${array[high]}, starting linear search from ${array[low]}`;
	  }
	  
  
	// Linear search phase
	for (let i = low; i < n && i <= high; i++) {
	  highlight({ low: i, high: -1 }); // Highlight current index during linear search
	  statusDiv.textContent = `Checking index ${i}: ${array[i]} == ${key}?`;
	  await delay();
  
	  if (array[i] === key) {
		statusDiv.textContent = `Key found at index ${i}`;
		highlight({ low: i, high: -1 }); // Highlight found index
		return;
	  }
	}
  
	statusDiv.textContent = 'Key not found.';
  }
  

// Event listeners
generateArrayBtn.addEventListener('click', () => {
  const size = parseInt(document.getElementById('array-size').value, 10);
  if (size < 2) {
    statusDiv.textContent = 'Array size must be at least 2.';
    return;
  }
  generateArray(size);
});

useCustomArrayBtn.addEventListener('click', useCustomArray);

clearArrayBtn.addEventListener('click', clearArray);

startSearchBtn.addEventListener('click', () => {
  const key = parseInt(document.getElementById('search-key').value, 10);
  if (!isNaN(key) && array.length > 0) {
    statusDiv.textContent = 'Searching...';
    jumpSearch(key);
  } else {
    statusDiv.textContent = 'Invalid input or empty array.';
  }
});

  
  </script>
