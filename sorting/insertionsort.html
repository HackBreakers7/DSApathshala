   <h1>Insertion Sort Visualization</h1>

  <div class="controls">
    <input type="text" id="userInput" placeholder="Enter numbers (space-separated)">
    <button onclick="generateRandomArray()">Generate Random Array</button>
    <button onclick="useUserArray()">Use Your Array</button>
    <button onclick="startSorting()">Start Sorting</button>
    <button onclick="nextStep()">Next Step</button>
    <button onclick="clearList()">Clear List</button>
  </div>

  <div class="speed-control">
    <label for="speedControl">Speed:</label>
    <input type="range" id="speedControl" min="1" max="4" value="2" step="1" onchange="updateSpeed()">
    <span id="speedValue">1.0 sec</span>
  </div>

  <div id="array-container" class="array-container">
    <div id="sorted-section" class="section">
      <h3>Sorted:</h3>
    </div>
    <div id="unsorted-section" class="section">
      <h3>Unsorted:</h3>
    </div>

  <script>
  let array = [];
  let currentStep = 0;
  let isSorting = false;
  let delay = 1000;
  
  function generateRandomArray() {
    const size = Math.floor(Math.random() * 6) + 5;
    array = Array.from({ length: size }, () => Math.floor(Math.random() * 100));
    renderArray();
  }
  
  function useUserArray() {
    const input = document.getElementById("userInput").value;
    const userArray = input.split(" ").map(Number);
    if (userArray.some(isNaN)) {
      alert("Please enter valid numbers separated by spaces.");
      return;
    }
    array = userArray;
    renderArray();
  }
  
  function renderArray() {
    currentStep = 0;
    isSorting = false;
    clearSections();
    const unsortedSection = document.getElementById("unsorted-section");
    array.forEach((value) => {
      const element = document.createElement("div");
      element.classList.add("array-element", "unsorted");
      element.textContent = value;
      unsortedSection.appendChild(element);
    });
  }
  
  function clearSections() {
    document.getElementById("sorted-section").innerHTML = "<h3>Sorted:</h3>";
    document.getElementById("unsorted-section").innerHTML = "<h3>Unsorted:</h3>";
  }
  
  function clearList() {
    array = [];
    clearSections();
    document.getElementById("userInput").value = "";
  }
  
  function updateSpeed() {
    const speedControl = document.getElementById("speedControl");
    const speedValue = document.getElementById("speedValue");
    delay = (speedControl.value - 1) * 500 + 500;
    speedValue.textContent = (delay / 1000).toFixed(1) + " sec";
  }
  
  function startSorting() {
    if (isSorting) return;
    isSorting = true;
    nextStep();
  }
  
  function nextStep() {
	const unsortedSection = document.getElementById("unsorted-section");
	const sortedSection = document.getElementById("sorted-section");
	const unsortedElements = Array.from(unsortedSection.querySelectorAll(".array-element"));
  
	if (currentStep >= array.length) {
	  isSorting = false;
	  return;
	}
  
	// Insertion Sort Logic
	let currentIndex = currentStep;
	const currentValue = array[currentIndex];
  
	// Find the correct position for the currentValue in the sorted portion
	let i = currentIndex - 1;
  
	// Move the element to the correct sorted position
	while (i >= 0 && array[i] > currentValue) {
	  array[i + 1] = array[i];  // Shift elements to the right
	  i--;
	}
  
	// Place the currentValue in its correct position
	array[i + 1] = currentValue;
  
	// Update the DOM elements to reflect the changes
	const unsortedElement = unsortedElements[0];
	unsortedElement.classList.remove("unsorted");
	unsortedElement.classList.add("swapped");
  
	// Move the element from unsorted to sorted visually
	const sortedElement = document.createElement("div");
	sortedElement.classList.add("array-element", "sorted");
	sortedElement.textContent = currentValue;
  
	// Insert into the sorted section
	const sortedElements = Array.from(sortedSection.querySelectorAll(".array-element"));
	let inserted = false;
  
	// Insert element at the correct position in the sorted section
	for (let j = 0; j < sortedElements.length; j++) {
	  if (parseInt(sortedElements[j].textContent) > currentValue) {
		sortedSection.insertBefore(sortedElement, sortedElements[j]);
		inserted = true;
		break;
	  }
	}
  
	if (!inserted) {
	  sortedSection.appendChild(sortedElement);
	}
  
	// Add highlight class to the newly sorted element
	sortedElement.classList.add("highlight");
  
	// Remove highlight after a brief delay
	setTimeout(() => {
	  sortedElement.classList.remove("highlight");
	}, 500); // Adjust time (in milliseconds) for how long the highlight stays
  
	// Update the visuals for the element that just got inserted
	unsortedSection.removeChild(unsortedElements[0]);
	currentStep++;
  
	// Continue sorting if the flag is still set
	if (isSorting) setTimeout(nextStep, delay);
  }
  
  </script>
