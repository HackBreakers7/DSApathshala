<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        #tree-container {
            position: relative;
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            overflow: hidden;
            background-color: #ffffff;
        }
        .tree-node {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            font-size: 16px;
            transition: transform 0.3s ease;
        }
        .tree-link {
            position: absolute;
            background-color: black;
            height: 2px;
            transform-origin: 0 0;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        input, button, select {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Heap Sort Visualization</h1>
    <div id="tree-container"></div>
    <div id="controls">
        <input type="number" id="nodeValue" placeholder="Enter a value">
        <select id="heapType">
            <option value="max">Max Heap</option>
            <option value="min">Min Heap</option>
        </select>
        <button id="addNodeButton">Add Node</button>
        <button id="sortButton">Sort</button>
        <button id="resetButton">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
