<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/images/chatbot.jpeg" type="image/icon type">
  <title>Dynamic Weighted Graph</title>
  <style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: #f0f4f8; /* Light background for contrast */
}

#controls {
  margin: 20px;
  text-align: center;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}

#controls label {
  margin: 0 10px;
  font-size: 16px;
  color: #333;
}

#controls button {
  padding: 8px 15px;
  font-size: 16px;
  background-color: #3498db; /* Blue buttons */
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#controls button:hover {
  background-color: #2980b9; /* Darker blue on hover */
}

#graph-container {
  width: 80%;
  height: 600px;
  border: 3px solid #34495e; /* Dark border for emphasis */
  border-radius: 10px;
  position: relative;
  background-color: white;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.node {
  position: absolute;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: #e74c3c; /* Vibrant red nodes */
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  font-weight: bold;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.node:hover {
  transform: scale(1.1); /* Slightly larger on hover */
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

#graph-container div[style*="border"] {
  background-color: transparent; /* Ensure only lines are visible */
}
  </style>
</head>
<body>

  <div id="controls">
    <label>
      Node 1:
      <select id="node1"></select>
    </label>
    <label>
      Node 2:
      <select id="node2"></select>
    </label>
    <button id="add-edge">Add Edge</button>
    <button id="add-node">Add Node</button>
  </div>

  <div id="graph-container"></div>

  <script>
    const graphContainer = document.getElementById('graph-container');
    const node1Select = document.getElementById('node1');
    const node2Select = document.getElementById('node2');
    const addEdgeButton = document.getElementById('add-edge');
    const addNodeButton = document.getElementById('add-node');

    const nodes = [];
    let nodeId = 1;

    // Add a node to the graph
    function addNode() {
      const node = document.createElement('div');
      node.className = 'node';
      node.textContent = nodeId;
      node.style.top = `${Math.random() * (graphContainer.offsetHeight - 50)}px`;
      node.style.left = `${Math.random() * (graphContainer.offsetWidth - 50)}px`;
      graphContainer.appendChild(node);

      nodes.push(node);
      updateNodeSelects();
      nodeId++;
    }

    // Update the dropdowns with the available nodes
    function updateNodeSelects() {
      node1Select.innerHTML = '';
      node2Select.innerHTML = '';

      nodes.forEach((node, index) => {
        const option1 = document.createElement('option');
        option1.value = index;
        option1.textContent = `Node ${node.textContent}`;

        const option2 = option1.cloneNode(true);

        node1Select.appendChild(option1);
        node2Select.appendChild(option2);
      });
    }

    // Add an edge between two nodes
    function addEdge() {
      const fromIndex = parseInt(node1Select.value);
      const toIndex = parseInt(node2Select.value);

      if (fromIndex === toIndex) {
        alert('Cannot connect a node to itself!');
        return;
      }

      drawEdge(fromIndex, toIndex);
    }

    // Draw an edge (defined in JavaScript logic)
    function drawEdge(from, to) {
      const fromNode = nodes[from];
      const toNode = nodes[to];

      const fromRect = fromNode.getBoundingClientRect();
      const toRect = toNode.getBoundingClientRect();
      const containerRect = graphContainer.getBoundingClientRect();

      // Get the centers of the nodes
      const fromCenterX = fromRect.left - containerRect.left + fromRect.width / 2;
      const fromCenterY = fromRect.top - containerRect.top + fromRect.height / 2;
      const toCenterX = toRect.left - containerRect.left + toRect.width / 2;
      const toCenterY = toRect.top - containerRect.top + toRect.height / 2;

      // Calculate the angle between the centers
      const angle = Math.atan2(toCenterY - fromCenterY, toCenterX - fromCenterX);

      // Radius of the nodes (assume nodes are circles with width = height)
      const nodeRadius = fromRect.width / 2;

      // Adjust the points to start and end at the circle edges
      const x1 = fromCenterX + nodeRadius * Math.cos(angle);
      const y1 = fromCenterY + nodeRadius * Math.sin(angle);
      const x2 = toCenterX - nodeRadius * Math.cos(angle);
      const y2 = toCenterY - nodeRadius * Math.sin(angle);

      // Draw the edge line
      const edgeLine = document.createElement('div');
      edgeLine.style.position = 'absolute';
      edgeLine.style.border = '2px solid black';
      edgeLine.style.transformOrigin = '0% 50%';

      const length = Math.hypot(x2 - x1, y2 - y1);
      const edgeAngle = (Math.atan2(y2 - y1, x2 - x1) * 180) / Math.PI;

      edgeLine.style.width = `${length}px`;
      edgeLine.style.height = '0px';
      edgeLine.style.left = `${x1}px`;
      edgeLine.style.top = `${y1}px`;
      edgeLine.style.transform = `rotate(${edgeAngle}deg)`;

      graphContainer.appendChild(edgeLine);
    }

    // Event listeners
    addNodeButton.addEventListener('click', addNode);
    addEdgeButton.addEventListener('click', addEdge);

    // Add the initial node
    addNode();
  </script>

</body>
</html>
