<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Visualizer</title>

    <!-- Fonts and Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: #f9f9f9;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header Section */
.header-area {
    position: sticky;
    top: 0;
    background-color: #6A5ACD;
    color: white;
    padding: 10px;
    z-index: 1000; /* Ensure header is on top */
    display: flex;
    justify-content: flex-end; /* Align items to the right */
    align-items: center;
}

/* Logo Styling */
.header-area .logo h1 {
    font-size: 24px;
    margin: 0;
    padding: 10px;
    position: absolute;
    left: 20px; /* Keep the logo on the left side */
}

/* Navigation */
.nav-links {
    display: flex;
    justify-content: flex-end; /* Ensure navigation is aligned to the right */
    align-items: center;
}

.nav-links li {
    list-style: none;
    margin-left: 20px; /* Space between navigation items */
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
}

.nav-links a:hover {
    color: #ddd;
}

/* Sidebar Styling */
.sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 200px;
    height: 100%;
    background-color: #584b9e;
    color: white;
    padding-top: 20px;
    display: flex;
    flex-direction: column;
    z-index: 500; /* Sidebar should be below the header */
}

.sidebar a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    transition: 0.3s;
}

.sidebar a:hover {
    background-color: #7B6AD8;
}

/* Main Content */
.main-content {
    margin-left: 220px; /* Ensure content doesn't overlap sidebar */
    padding: 20px;
}

h1 {
    text-align: center;
    margin: 20px 0;
    color: #6704a4;
}

/* Queue Controls */
.queue-controls {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 20px 0;
}

.queue-controls button {
    background-color: #7B6AD8;
    color: white;
    border: none;
    padding: 10px 20px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.queue-controls button:hover {
    background-color: #5b029a;
}

/* Queue Size Display */
.queue-size {
    text-align: center;
    font-size: 20px;
    margin-top: 10px;
    font-weight: bold;
    color: #333;
}

/* Queue Visualization */
.queue-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 20px 0;
}

.queue-element {
    width: 60px;
    height: 60px;
    background-color: skyblue;
    text-align: center;
    font-weight: bold;
    line-height: 60px;
    font-size: 18px;
    border: 2px solid #333;
    transition: background-color 0.3s;
}

.queue-element.enqueued {
    background-color: lightgreen;
}

.footer {
    margin-top: auto;
    background-color: #7B6AD8;
    color: white;
    text-align: center;
    padding: 10px;
}

    </style>
</head>

<body>

    <!-- Header Section -->
    <header class="header-area">
        <div class="logo">
            <h1>Queue Visualizer</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../code.html">Code Editor</a></li>
                <li><a href="../sign-in.html">Sign In</a></li>
                <li><a href="../sign-up.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#enqueue">Enqueue</a>
        <a href="#dequeue">Dequeue</a>
        <a href="#reset">Reset</a>
        <a href="#showQueue">Show Queue</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Queue Operations</h1>

        <!-- Set Initial Queue Size -->
        <div class="queue-controls">
            <input type="number" id="queueSizeInput" placeholder="Enter queue size" />
            <button onclick="setQueueSize()">Set Queue Size</button>
        </div>

        <!-- Queue Controls -->
        <div class="queue-controls">
            <input type="number" id="queueInput" placeholder="Enter a number" />
            <button onclick="enqueue()">Enqueue</button>
            <button onclick="dequeue()">Dequeue</button>
            <button onclick="resetQueue()">Reset Queue</button>
        </div>

        <!-- Queue Size -->
        <div class="queue-size" id="queueSizeDisplay">Queue Size: 0</div>

        <!-- Queue Visualization -->
        <div class="queue-container" id="queueContainer"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Made with ‚ù§ by HackBreakers!</p>
    </div>

    <script>
        let queue = [];
        let maxSize = 0;

        // Render Queue
        function renderQueue() {
            const queueContainer = document.getElementById("queueContainer");
            queueContainer.innerHTML = "";
            queue.forEach((item, index) => {
                const element = document.createElement("div");
                element.className = "queue-element";
                element.textContent = item;
                if (index === 0) element.style.backgroundColor = "lightgreen"; // Front of the queue
                queueContainer.appendChild(element);
            });
            updateQueueSize();
        }

        // Update Queue Size
        function updateQueueSize() {
            const queueSizeDisplay = document.getElementById("queueSizeDisplay");
            queueSizeDisplay.textContent = `Queue Size: ${queue.length}`;
        }

        // Set Queue Size
        function setQueueSize() {
            const size = parseInt(document.getElementById("queueSizeInput").value);
            if (size > 0) {
                maxSize = size; // Set max size
                queue = []; // Reset queue
                renderQueue();
            } else {
                alert("Please enter a valid number greater than 0.");
            }
        }

        // Enqueue Operation
        function enqueue() {
            const inputValue = document.getElementById("queueInput").value;
            if (queue.length < maxSize) {
                if (inputValue !== "") {
                    queue.push(inputValue);
                    renderQueue();
                    document.getElementById("queueInput").value = ""; // Clear input field
                }
            } else {
                alert(`Queue is full! Maximum size is ${maxSize}.`);
            }
        }

        // Dequeue Operation
        function dequeue() {
            if (queue.length > 0) {
                queue.shift();
                renderQueue();
            } else {
                alert("Queue is empty!");
            }
        }

        // Reset Queue
        function resetQueue() {
            queue = [];
            renderQueue();
        }

        // Initial Rendering
        renderQueue();
    </script>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
