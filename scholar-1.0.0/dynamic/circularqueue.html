<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/chatbot.jpeg" type="image/icon type">
    <title>Circular Queue Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
}

.container {
    width: 80%;
    margin: 0 auto;
}

.circle-container {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    width: 300px;
    height: 300px;
    margin: 20px auto;
}

.circle {
    position: relative;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.queue-box {
    position: absolute;
    width: 60px;
    height: 60px;
    background-color: #ddd;
    border: 1px solid #999;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 16px;
    transition: transform 0.5s ease;
}

.queue-box.front {
    border: 3px solid green;
    background-color: lightgreen;
}

.queue-box.rear {
    border: 3px solid red;
    background-color: lightcoral;
}

button {
    padding: 10px;
    margin: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

input[type="number"], input[type="text"] {
    padding: 5px;
    font-size: 16px;
    width: 150px;
}

#message {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    color: red;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Circular Queue Visualization</h1>
        
        <!-- Queue Size Input -->
        <div>
            <label for="queue-size">Enter Queue Size: </label>
            <input type="number" id="queue-size" min="1" />
            <button onclick="setQueueSize()">Set Size</button>
        </div>

        <!-- Queue Visualization Container -->
        <div class="circle-container">
            <div id="queue-container" class="circle"></div>
        </div>

        <!-- User Interaction Buttons -->
        <div>
            <label for="enqueue-input">Enter Value to Enqueue: </label>
            <input type="text" id="enqueue-input" />
            <button onclick="enqueue()">Enqueue</button>
            <button onclick="dequeue()">Dequeue</button>
            <button onclick="clearQueue()">Clear Queue</button>
        </div>

        <!-- Message Display -->
        <div id="message"></div>
    </div>

    <script>
        let queue = [];
let front = -1;
let rear = -1;
let queueSize = 0;

// Set the size of the queue
function setQueueSize() {
    const size = document.getElementById('queue-size').value;
    if (size < 1) {
        alert("Please enter a valid queue size.");
        return;
    }
    queueSize = parseInt(size);
    queue = new Array(queueSize).fill(null);
    front = rear = -1;
    updateQueueVisualization();
    document.getElementById('message').innerHTML = '';
}

// Enqueue operation
function enqueue() {
    const value = document.getElementById('enqueue-input').value.trim();
    if (!value) return;

    if ((rear + 1) % queueSize === front) {
        document.getElementById('message').innerHTML = 'Queue Overflow!';
        return;
    }

    if (front === -1) front = 0;

    rear = (rear + 1) % queueSize;
    queue[rear] = value;

    updateQueueVisualization();
    document.getElementById('enqueue-input').value = '';
}

// Dequeue operation
function dequeue() {
    if (front === -1) {
        document.getElementById('message').innerHTML = 'Queue Underflow!';
        return;
    }

    queue[front] = null;

    if (front === rear) {
        front = rear = -1;
    } else {
        front = (front + 1) % queueSize;
    }

    updateQueueVisualization();
}

// Clear the queue
function clearQueue() {
    queue = new Array(queueSize).fill(null);
    front = rear = -1;
    updateQueueVisualization();
    document.getElementById('message').innerHTML = '';
}

// Update the queue visualization
function updateQueueVisualization() {
    const container = document.getElementById('queue-container');
    container.innerHTML = '';

    const angleStep = 360 / queueSize;
    for (let i = 0; i < queueSize; i++) {
        const queueElement = document.createElement('div');
        queueElement.classList.add('queue-box');

        if (queue[i] !== null) {
            queueElement.textContent = queue[i];
            if (i === front) queueElement.classList.add('front');
            if (i === rear) queueElement.classList.add('rear');
        }

        const angle = i * angleStep;
        queueElement.style.transform = `rotate(${angle}deg) translate(120px) rotate(-${angle}deg)`;

        container.appendChild(queueElement);
    }
}

    </script>
</body>
</html>
