<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #ffffff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    color: #333;
	
}

h1 {
    color: #6704a4;
    text-align: center;
    margin: 20px 0;
	
}

/* Header Area */
.header-area {
    position: sticky;
    top: 0;
    z-index: 1000;
    background-color: #6A5ACD; /* Soft purple shade */
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
	
}

.header-area .logo h1 {
    font-size: 24px;
    color: white;
    font-weight: bold;
    text-transform: uppercase;
    margin-left: 15px;
    display: inline-block;
}

/* Main Navigation */
.main-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
	
}

.search-input input {
    padding: 8px 20px;
    border: none;
    border-radius: 20px;
    outline: none;
    font-size: 14px;
    color: #333;
    background-color: white;
    transition: 0.3s ease;
}

.search-input input:focus {
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
}

.search-input i {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #999;
    cursor: pointer;
    display: inline-block;
}

/* Array Container */
.array-container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 50px;
	
}

.array-element {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 70px;
}

.element-box {
    width: 70px;
    height: 70px;
    line-height: 70px;
    text-align: center;
    font-size: 18px;
    background-color: #094aeb ;
    color: #fff;
    border: 3px solid #2980b9;
    border-radius: 10px;
    font-weight: bold;
    transition: transform 0.3s, background-color 0.3s;
}

.element-box:hover {
    transform: scale(1.2);
}

.index-label {
    margin-top: 5px;
    font-size: 14px;
    color: #7f8c8d;
    position: relative;
}

.index-label .circle {
    width: 30px;
    height: 30px;
    background-color: red;
    border-radius: 50%;
    position: absolute;
    top: 5px;
    left: calc(50% - 15px);
    display: none;
    z-index: -1;
}

.highlight .circle {
    display: block;
    animation: bounce 0.6s infinite alternate;
}

.found .circle {
    background-color: green;  /* Turn the circle green when the element is found */
}

@keyframes bounce {
    from {
        transform: translateY(0);
    }
    to {
        transform: translateY(-10px);
    }
}


/* Button Styles */
button {
    margin: 5px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #7B6AD8;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #5b029a;
}

button:disabled {
    background-color: #bdc3c7;
    cursor: not-allowed;
}

/* Button Container */
.button-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
    margin: 20px auto;
}

/* Sidebar */
.sidebar {
    margin-top: 100px;
    position: fixed;
    top: 0;
    left: 0;
    width: 12%;
    height: 100%;
    background-color: #584b9e;
    color: white;
    padding-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.sidebar a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    padding: 10px 20px;
    transition: 0.3s;
}

.sidebar a:hover {
    background-color: #7B6AD8;
}

#result {
	margin-top: 20px;
	margin-left:650px;
	font-size: 18px;
	font-weight: bold;
	color: #1dd315;
  }

/* Speed Control */
.speed-control {
    position: fixed;
    bottom: 10px;
    left: 200px;
    display: flex;
    align-items: center;
}

.speed-control label {
    font-size: 16px;
    margin-right: 10px;
}

.speed-control input {
    vertical-align: middle;
}

.speed-control span {
    font-size: 16px;
    font-weight: bold;
    color: #2c3e50;
}

/* Footer */
.footer {
    margin-top: auto;
    background-color: #7B6AD8;
    color: white;
    text-align: center;
    padding: 8px;
}

/* Message */
#message {
    margin-left: 50%;
    margin-top: 50px;
    font-size: 18px;
    color: green;
}

/* Responsive Design */
@media (max-width: 768px) {
    .main-nav {
        flex-direction: column;
        align-items: flex-start;
    }

    .search-input {
        margin-bottom: 10px;
        width: 100%;
    }

    .search-input input {
        width: calc(100% - 20px);
    }
}

      <form id="search" action="#">

    <div class="sidebar">
      <a href="./linear_search.html">Linear Search</a>

<!-- Main Content -->
<div style="font-family:'Courier New', Courier, monospace">
  <h1>Linear Search Visualization</h1>
</div>

<!-- Input Fields and Buttons -->
<div class="button-container">
  <div>
    <label for="arrayInput">Take Input:</label>
    <input type="text" id="arrayInput" placeholder="e.g., 10, 20, 30, 40">
    <button onclick="visualizeArray()">Visualize</button>
    <button onclick="clearArray()">Clear</button>
  </div>

  <div>
    <label for="searchInput">Search Element:</label>
    <input type="number" id="searchInput" placeholder="Element to search">
    <button onclick="startSearch()" id="searchButton" disabled>Search</button>
  </div>
</div>

<!-- Array Container -->
<div class="array-container" id="arrayContainer"></div>

<!-- Result Message -->
<p id="result"></p>

<!-- Speed Control -->
<div class="speed-control">
  <label for="speedControl">Speed: </label>
  <input type="range" id="speedControl" min="200" max="2000" value="1000">
  <span id="speedLabel">1.0s</span>
</div>

<!-- Footer -->
<div class="footer">
  <p>Made with <i class="fas fa-heart"></i> by HackBreakers!</p>
</div>

  <script>
    let array = [];
    let animationSpeed = 1000;

    document.getElementById('speedControl').addEventListener('input', function () {
      animationSpeed = parseInt(this.value, 10);
      document.getElementById('speedLabel').textContent = `${(animationSpeed / 1000).toFixed(1)}s`;
    });

    function visualizeArray() {
      const arrayContainer = document.getElementById('arrayContainer');
      const result = document.getElementById('result');
      const arrayInput = document.getElementById('arrayInput').value;

      if (!arrayInput) {
        alert('Please enter an array.');
        return;
      }

      array = arrayInput.split(',').map(Number);
      arrayContainer.innerHTML = '';
      result.textContent = '';
      document.getElementById('searchButton').disabled = false;

	  array.forEach((value, index) => {
		const elementContainer = document.createElement('div');
		elementContainer.classList.add('array-element');
	
		const elementBox = document.createElement('div');
		elementBox.classList.add('element-box');
		elementBox.textContent = value;
		elementBox.id = `element-${index}`;
	
		const indexLabel = document.createElement('div');
		indexLabel.classList.add('index-label');
		indexLabel.id = `index-${index}`;
	
		const circle = document.createElement('div');
		circle.classList.add('circle');
		circle.id = `circle-${index}`; // Unique ID for each circle
	
		indexLabel.textContent = index;
		indexLabel.appendChild(circle);
		elementContainer.appendChild(elementBox);
		elementContainer.appendChild(indexLabel);
		arrayContainer.appendChild(elementContainer);
	});
	
    }

    function startSearch() {
      const result = document.getElementById('result');
      const searchValue = parseInt(document.getElementById('searchInput').value, 10);

      if (isNaN(searchValue)) {
        alert('Please enter a valid number to search.');
        return;
      }

      result.textContent = '';
      document.querySelectorAll('.element-box').forEach(box => box.classList.remove('found'));
      document.querySelectorAll('.index-label').forEach(label => label.classList.remove('highlight'));

      let i = 0;

      function searchStep() {
        if (i > 0) document.getElementById(`index-${i - 1}`).classList.remove('highlight');
        if (i < array.length) {
          const currentIndexLabel = document.getElementById(`index-${i}`);
          currentIndexLabel.classList.add('highlight');

          if (array[i] === searchValue) {
            document.getElementById(`element-${i}`).classList.add('found');
            result.textContent = `Element ${searchValue} found at index ${i}.`;
            return;
          }
          i++;
          setTimeout(searchStep, animationSpeed);
        } else {
          result.textContent = `Element ${searchValue} not found.`;
        }
      }

      searchStep();
    }

    function clearArray() {
      document.getElementById('arrayContainer').innerHTML = '';
      document.getElementById('result').textContent = '';
      document.getElementById('arrayInput').value = '';
      document.getElementById('searchInput').value = '';
      document.getElementById('searchButton').disabled = true;
      array = [];
    }
  </script>
