<h1>Binary Search Visualization</h1>
  
  <div class="controls">
    <input type="number" id="arraySizeInput" placeholder="Array size" min="1" />
    <button onclick="generateArray()">Generate Array</button>
    <button onclick="clearList()">Clear List</button>
    <br /><br />
    <input type="text" id="searchInput" placeholder="Enter number to search" />
    <button onclick="startBinarySearch()">Search</button>
  </div>

  <div id="array-container" class="array-container"></div>

  <div id="result" class="result"></div>


<div class="speed-control">
<label for="animationSpeed">Animation Speed: </label>
<input type="range" id="animationSpeed" min="100" max="2000" step="100" value="1000" />
</div>

<script>
    let array = [];
    let animationSpeed = 1000;

    document.getElementById('animationSpeed').addEventListener('input', (e) => {
      animationSpeed = parseInt(e.target.value, 10);
    });

    function generateArray() {
      const arrayContainer = document.getElementById('array-container');
      const arraySize = parseInt(document.getElementById('arraySizeInput').value, 10);

      if (isNaN(arraySize) || arraySize < 1) {
        
        return;
      }

      arrayContainer.innerHTML = '';
      array = Array.from({ length: arraySize }, () => Math.floor(Math.random() * 100));
      array.sort((a, b) => a - b);

      array.forEach((value, index) => {
        const elementContainer = document.createElement('div');
        elementContainer.classList.add('array-element');

        const elementBox = document.createElement('div');
        elementBox.classList.add('element-box');
        elementBox.textContent = value;
        elementBox.id = `element-${index}`;

        const indexLabel = document.createElement('div');
        indexLabel.classList.add('index-label');
        indexLabel.textContent = index;

        elementContainer.appendChild(elementBox);
        elementContainer.appendChild(indexLabel);
        arrayContainer.appendChild(elementContainer);
      });
    }

    function clearList() {
      const arrayContainer = document.getElementById('array-container');
      arrayContainer.innerHTML = '';
      document.getElementById('result').textContent = '';
      document.getElementById('searchInput').value = '';
      document.getElementById('arraySizeInput').value = '';
      array = [];
    }

    function startBinarySearch() {
      const result = document.getElementById('result');
      const searchValue = parseInt(document.getElementById('searchInput').value, 10);

      if (isNaN(searchValue)) {
        alert('Please enter a valid number to search.');
        return;
      }

      result.textContent = '';
      document.querySelectorAll('.element-box').forEach((box) => box.classList.remove('low', 'mid', 'high', 'found'));

      let low = 0;
      let high = array.length - 1;

      function binarySearchStep() {
        if (low <= high) {
          const mid = Math.floor((low + high) / 2);

          // Remove previous highlights for low, mid, high
          document.querySelectorAll('.element-box').forEach((box) => box.classList.remove('low', 'mid', 'high'));

          // Highlight the current low, mid, and high elements
          document.getElementById(`element-${low}`).classList.add('low');
          document.getElementById(`element-${mid}`).classList.add('mid');
          document.getElementById(`element-${high}`).classList.add('high');

          // Check if the mid element matches the search value
          if (array[mid] === searchValue) {
            // Remove previous highlights for low and high
            document.querySelectorAll('.element-box').forEach((box) => box.classList.remove('low', 'high'));

            // Highlight the found element only
            document.getElementById(`element-${mid}`).classList.add('found');
            result.textContent = `Element ${searchValue} found at index ${mid}.`;
            return; // End the search once the element is found
          } else if (array[mid] < searchValue) {
            low = mid + 1;
          } else {
            high = mid - 1;
          }

          // Continue the search after a delay
          setTimeout(binarySearchStep, animationSpeed);
        } else {
          result.textContent = `Element ${searchValue} not found.`;
        }
      }

      binarySearchStep();
    }

    // Initial call to generate array
    generateArray();
  </script>
