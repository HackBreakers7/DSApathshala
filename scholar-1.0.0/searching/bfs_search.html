<script>
  const graphData = {
    A: ["B", "C"],
    B: ["A", "D", "E"],
    C: ["A", "F"],
    D: ["B"],
    E: ["B", "F"],
    F: ["C", "E"]
  };

  const positions = {
    A: { x: 100, y: 100 },
    B: { x: 200, y: 50 },
    C: { x: 200, y: 150 },
    D: { x: 300, y: 20 },
    E: { x: 300, y: 80 },
    F: { x: 300, y: 180 }
  };

  const svg = document.getElementById("graph");
  const queueBox = document.getElementById("queue");
  const visitedBox = document.getElementById("visited");
  const currentBox = document.getElementById("current");
  const speedControl = document.getElementById("speed");
  const stopResumeButton = document.getElementById("stop-resume");

  let queue = [];
  let visited = new Set();
  let isPaused = false;
  let speed = parseInt(speedControl.value);

  // Update speed when the slider changes
  speedControl.addEventListener("input", () => {
    speed = parseInt(speedControl.value);
  });

  // Draw edges
  Object.entries(graphData).forEach(([node, neighbors]) => {
    neighbors.forEach(neighbor => {
      const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      line.setAttribute("x1", positions[node].x);
      line.setAttribute("y1", positions[node].y);
      line.setAttribute("x2", positions[neighbor].x);
      line.setAttribute("y2", positions[neighbor].y);
      line.classList.add("edge");
      svg.appendChild(line);
    });
  });

  // Draw nodes
  Object.entries(positions).forEach(([node, pos]) => {
    const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
    circle.setAttribute("cx", pos.x);
    circle.setAttribute("cy", pos.y);
    circle.setAttribute("r", 20);
    circle.classList.add("node");
    circle.id = node;

    const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
    text.setAttribute("x", pos.x);
    text.setAttribute("y", pos.y + 5);
    text.setAttribute("text-anchor", "middle");
    text.setAttribute("font-size", "12");
    text.textContent = node;

    svg.appendChild(circle);
    svg.appendChild(text);
  });
// Delay function with pause support
const delay = () =>
  new Promise(resolve => {
    const interval = setInterval(() => {
      if (!isPaused) {
        clearInterval(interval);
        resolve();
      }
    }, 100); // Check every 100ms if paused
  });

// BFS implementation
async function bfs(startNode) {
  queue.push(startNode); // Add the starting node to the queue
  updateQueue(); // Update the queue visualization

  while (queue.length > 0) {
    const current = queue.shift(); // Dequeue the front node
    updateQueue(); // Update the queue visualization

    // Mark the current node as visited (only when dequeued)
    visited.add(current);
    updateVisited(); // Update the visited nodes visualization
    highlightNode(current, "visited"); // Highlight the node as visited
    currentBox.textContent = current; // Show the current node being processed

    // Explore neighbors
    for (const neighbor of graphData[current]) {
      if (!visited.has(neighbor) && !queue.includes(neighbor)) {
        queue.push(neighbor); // Enqueue the neighbor
        updateQueue(); // Update the queue visualization
        highlightNode(neighbor, "queued"); // Mark as queued
      }
    }

    // Wait for the delay and allow stop/resume
    await delay(); // Pause execution while waiting for speed
    await new Promise(resolve => setTimeout(resolve, speed)); // Delay for the specified speed
  }

  currentBox.textContent = "-"; // Clear the current node field
}
  


  // Update queue visualization
  function updateQueue() {
    queueBox.innerHTML = "";
    queue.forEach(item => {
      const box = document.createElement("div");
      box.classList.add("element-box");
      box.textContent = item;
      queueBox.appendChild(box);
    });
  }

  // Update visited visualization
  function updateVisited() {
	visitedBox.innerHTML = ""; // Clear the previous visualization
	visited.forEach(item => {
	  const box = document.createElement("div");
	  box.classList.add("element-box"); // Style for visited boxes
	  box.textContent = item; // Display the node's label
	  visitedBox.appendChild(box); // Add to the visited nodes visualization
	});
  }
  
  // Highlight node
  function highlightNode(nodeId, status) {
    const node = document.getElementById(nodeId);
    node.classList.remove("visited", "queued", "current");
    node.classList.add(status);
  }

  // Start BFS
  document.getElementById("start-bfs").addEventListener("click", () => {
    queue = [];
    visited.clear();
    currentBox.textContent = "-";
    document.querySelectorAll(".node").forEach(node => node.classList.remove("visited", "queued", "current"));
    updateQueue();
    updateVisited();
    isPaused = false;
    bfs("A");
  });

  // Stop/Resume functionality
  stopResumeButton.addEventListener("click", () => {
    isPaused = !isPaused;
    stopResumeButton.textContent = isPaused ? "Resume" : "Stop";
  });
</script>
