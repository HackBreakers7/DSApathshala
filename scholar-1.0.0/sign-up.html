<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>DSAPathshala - Sign-Up</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-scholar.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
</head>

<body>
    <!-- Header Area -->
    <header class="header-area header-sticky" style="background-color: #7B6AD8; padding: 2%; top: 0%;">
        <div class="container">
            <nav class="main-nav">
                <a href="index.html" class="logo">
                    <h1>DSAPathshala</h1>
                </a>
                <ul class="nav">
                    <li><a href="./index.html" class="active">Home</a></li>
                    <li><a href="./code.html">Code Editor</a></li>
                    <li><a href="./sign-in.html">Sign-In</a></li>
                    <li><a href="./sign-up.html">Sign-Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sign-up Content -->
    <div class="container mt-20" style="margin-top: 10%;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow" style="background-color: #9088c2; padding: 5%;">
                    <div class="card-header text-center" style="background:none">
                        <h3>Sign-Up</h3>
                    </div>
                    <div class="card-body">
                        <form id="signUpForm">
                            <div class="mb-3">
                                <label for="fullName" class="form-label" style="font-size: large;">Full Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required style="padding: 2%;">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label" style="font-size: large;">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required style="padding: 2%;">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label" style="font-size: large;">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Create a password" required style="padding: 2%;">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label" style="font-size: large;">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required style="padding: 2%;">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign-Up</button>
                            <div class="text-center mt-3">
                                <a href="./sign-in.html">Already have an account? Sign-In</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
      document.querySelector('#signUpForm').addEventListener('submit', function (e) {
          e.preventDefault();  // Prevent form default submission
  
          const fullName = document.querySelector('#fullName').value;
          const email = document.querySelector('#email').value;
          const password = document.querySelector('#password').value;
          const confirmPassword = document.querySelector('#confirmPassword').value;
  
          // Validate if passwords match
          if (password !== confirmPassword) {
              alert('Passwords do not match');
              return;
          }
  
    // Send data to the Django backend API
    fetch('http://127.0.0.1:8000/api/sign-up/', {  // Correct API URL
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            full_name: fullName,
            email: email,
            password: password
        }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.message === "Account created successfully!") {
            alert('Sign-Up successful!');
            window.location.href = './sign-in.html';  // Redirect to sign-in page
        } else {
            alert('Error: ' + data.message);  // Show error message from backend
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Something went wrong: ' + error.message);
    });
});
