  <!-- Sign-up Content-->
  <div class="container mt-20" style="margin-top: 10%;">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow" style="background-color: #9088c2; padding: 5%;">
          <div class="card-header text-center" style="background:none">
            <h3>Sign-Up</h3>
          </div>
          <div class="card-body">
            <form id="signupForm">
              <div class="mb-3">
                <label for="fullName" class="form-label" style="font-size: large;">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required style="padding: 2%;">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label" style="font-size: large;">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required style="padding: 2%;">
              </div>
              <div class="mb-3">
                <label for="username" class="form-label" style="font-size: large;">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required style="padding: 2%;">
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="class" class="form-label" style="font-size: large;">Class</label>
                    <input type="number" class="form-control" id="class" placeholder="Enter your class" required style="padding: 2%;">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="rollNo" class="form-label" style="font-size: large;">Roll No</label>
                    <input type="number" class="form-control" id="rollNo" placeholder="Enter your roll number" required style="padding: 2%;">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="stream" class="form-label" style="font-size: large;">Stream</label>
                    <select class="form-control" id="stream" required style="padding: 2%;">
                      <option value="CSE">CSE</option>
                      <option value="ENTC">ENTC</option>
                      <option value="MECH">MECH</option>
                      <option value="ELECTRICAL">ELECTRICAL</option>
                      <option value="CIVIL">CIVIL</option>
                      <option value="AIML">AIML</option>
                      <option value="AIDS">AIDS</option>
                      <option value="IT">IT</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="dob" class="form-label" style="font-size: large;">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" required style="padding: 2%;">
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="collegeName" class="form-label" style="font-size: large;">College Name</label>
                <input type="text" class="form-control" id="collegeName" placeholder="Enter your college name" required style="padding: 2%;">
              </div>
              <div class="mb-3">
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" name="contactNumber" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label" style="font-size: large;">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password" required style="padding: 2%;">
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label" style="font-size: large;">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required style="padding: 2%;">
              </div>
              <button type="submit" class="btn btn-primary w-100">Sign-Up</button>
              <div class="text-center mt-3">
                <a href="./sign-in.html">Already have an account? Sign-In</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

<!-- Sign-Up Script -->
<script>
  document.getElementById('signupForm').addEventListener('submit', async function(event) {
    event.preventDefault(); // Prevent the default form submission
    console.log("Submit button clicked!"); // Debugging log
    // Collect form data
    const formData = {
      username: document.getElementById('username').value,
      full_name: document.getElementById('fullName').value,
      user_class: document.getElementById('class').value,
      roll_no: document.getElementById('rollNo').value,
      stream: document.getElementById('stream').value,
      email: document.getElementById('email').value,
      contact_number: document.getElementById('contactNumber').value,
      dob: document.getElementById('dob').value,
      password: document.getElementById('password').value,
      confirm_password: document.getElementById('confirmPassword').value,
      college_name: document.getElementById('collegeName').value
    };
    console.log("Collected form data:", formData); // Debugging log
    // Send data to the backend
    try {
      const response = await fetch('http://127.0.0.1:8000/api/register/', { // Replace with your actual API endpoint
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData),
      });

      const result = await response.json();

      if (response.ok) {
        // Handle success response
        alert('Registration successful! Please verify your OTP.');
        console.log(result);
      } else {
        // Handle error response
        alert(`Error: ${result.error}`);
        console.error(result);
      }
    } catch (error) {
      console.error('An error occurred:', error);
      alert('Something went wrong. Please try again.');
    }
  });
</script>
