  <!-- Sign-up Content-->
  <div class="container mt-20" style="margin-top: 10%;">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow" style="background-color: #9088c2; padding: 5%; font-size: 16px;">
          <div class="card-header text-center" style="background:none">
            <h3 style="font-size: 24px;">Sign-Up</h3>
          </div>
          <div class="card-body">
            <form id="signupForm">
              <div class="mb-3">
                <label for="fullName" class="form-label" style="font-size: medium;">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required style="padding: 2%; font-size: 16px;">
              </div>

              <!-- Email and Send OTP in One Row -->
              <label for="email" class="form-label col-md-3" style="font-size: medium;">Email Address</label>
              <div class="mb-3 row">
                <div class="col-md-7">
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required style="padding: 2%; font-size: 16px;">
                </div>
                

              <!-- OTP Input and Verification Section
              <div class="mb-3" id="otpSection" style="display: none;">
                <label for="otp" class="form-label" style="font-size: medium;">Enter OTP</label>
                <div class="mb-3 row">
                  <div class="col-md-7">
                    <input type="number" class="form-control" id="otp" placeholder="Enter OTP" required style="padding: 2%; font-size: 16px;" inputmode="numeric" pattern="[0-9]*" maxlength="6">
                  </div>
                  <div class="col-md-4">
                    <button type="button" class="btn btn-primary mt-2" id="verifyOtpBtn" style="font-size: 16px;">Verify OTP</button>
                  </div>
                </div>
              </div> -->

              <div class="mb-3">
                <label for="username" class="form-label" style="font-size: medium;">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required style="padding: 2%; font-size: 16px;">
              </div>

              <!-- Class and Roll No Section -->
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="class" class="form-label" style="font-size: medium;">Class</label>
                    <select class="form-control" id="class" required style="padding: 2%; font-size: 16px;">
                      <option value="1">1st Year</option>
                      <option value="2">2nd Year</option>
                      <option value="3">3rd Year</option>
                      <option value="4">4th Year</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="rollNo" class="form-label" style="font-size: medium;">Roll No</label>
                    <input type="number" class="form-control" id="rollNo" placeholder="Enter your roll number" required style="padding: 2%; font-size: 16px;">
                  </div>
                </div>
              </div>

              <!-- Stream and Date of Birth Section -->
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="stream" class="form-label" style="font-size: medium;">Stream</label>
                    <select class="form-control" id="stream" required style="padding: 2%; font-size: 16px;">
                      <option value="CSE">CSE</option>
                      <option value="ENTC">ENTC</option>
                      <option value="MECH">MECH</option>
                      <option value="ELECTRICAL">ELECTRICAL</option>
                      <option value="CIVIL">CIVIL</option>
                      <option value="AIML">AIML</option>
                      <option value="AIDS">AIDS</option>
                      <option value="IT">IT</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="dob" class="form-label" style="font-size: medium;">Date of Birth</label>
                    <input 
                      type="date" 
                      class="form-control" 
                      id="dob" 
                      required 
                      style="padding: 2%; font-size: 16px;" 
                    >
                  </div>
                </div>
              </div>

              <!-- College Name Section -->
              <div class="mb-3">
                <label for="collegeName" class="form-label" style="font-size: medium;">College Name</label>
                <input type="text" class="form-control" id="collegeName" placeholder="Enter your college name" required style="padding: 2%; font-size: 16px;">
              </div>

              <!-- Password Fields -->
              <div class="mb-3">
                <label for="contactNumber" class="form-label" style="font-size: medium;">Contact Number</label>
                <input type="tel" class="form-control" id="contactNumber" placeholder="Enter your contact number" required style="padding: 2%; font-size: 16px;">
              </div>

              <div class="mb-3">
                <label for="password" class="form-label" style="font-size: large;">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password" required style="padding: 2%;">
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label" style="font-size: large;">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required style="padding: 2%;">
              </div>
              <button type="submit" class="btn btn-success w-100" id="submitBtn" style="font-size: 16px;">Sign Up</button>
              
              <div class="text-center mt-3">
                <a href="./sign-in.html">Already have an account? Sign-In</a>
              </div>

              <!-- In sign-up.html -->
              <div id="message"></div> <!-- This is the element you're trying to modify -->

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();
    
      const formData = {
        username: document.getElementById("username").value.trim(),
        full_name: document.getElementById("fullName").value.trim(),
        user_class: document.getElementById("class").value.trim(),
        roll_no: document.getElementById("rollNo").value.trim(),
        stream: document.getElementById("stream").value.trim(),
        email: document.getElementById("email").value.trim(),
        contact_number: document.getElementById("contactNumber").value.trim(), 
        dob: document.getElementById("dob").value.trim(),
        password: document.getElementById("password").value.trim(),
        college_name: document.getElementById("collegeName").value.trim(),
        
        
        
        
        
      };
    
      const messageElement = document.getElementById("message");
      messageElement.innerHTML = ""; // Clear any previous messages
      messageElement.style.color = ""; // Reset text color
    
      // Sending data to the backend using Fetch API
      fetch('http://127.0.0.1:8000/api/register/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData),
      })
        .then(response => {
          if (!response.ok) {
            return response.json().then(errorData => {
              // Handle non-2xx responses
              throw new Error(errorData.error || "Unknown error occurred");
            });
          }
          return response.json(); // Parse JSON if response is ok
        })
        .then(data => {
          console.log("Response from backend:", data); // Debug the response
    
          if (data.message) {
            // Success case
            messageElement.innerHTML = "Registration successful! Redirecting to OTP verification...";
            messageElement.style.color = "green"; // Green for success
            setTimeout(() => {
              window.location.href = "./verify-otp.html"; // Redirect after a delay
            }, 2000); // 2-second delay
          } else {
            throw new Error("Unexpected response format");
          }
        })
        .catch(error => {
          console.error("Error during registration:", error);
    
          // Display appropriate error messages
          if (error.message.includes("email")) {
            messageElement.innerHTML = "This email is already registered. Please try another one.";
          } else if (error.message.includes("username")) {
            messageElement.innerHTML = "This username is already taken. Please choose another.";
          } else if (error.message.includes("required")) {
            messageElement.innerHTML = "All fields are required. Please fill in all fields.";
          } else if (error.message.includes("Invalid date format")) {
            messageElement.innerHTML = "Invalid date format. Please use YYYY-MM-DD.";
          } else if (error.message.includes("Registration failed")) {
            messageElement.innerHTML = "Registration failed! Please try again.";
          } else {
            messageElement.innerHTML = "An unexpected error occurred. Please try again later.";
          }
          messageElement.style.color = "red"; // Red for errors
        });
    });
    </script>
