    <div style="font-family:'Courier New', Courier, monospace">
    <h1>Bubble Sort Visualizer</h1>
    </div>

    <!-- Button Container -->
    <div class="button-container">
        <input type="text" id="numberInput" placeholder="Enter numbers (comma-separated)">
        <button onclick="addNumbers()">Add Numbers</button>
        <button onclick="deleteNumber()">Delete Last</button>
        <button onclick="resetArray()">Reset</button>
        <button onclick="nextStep()">Next Step</button>

    <!-- Timeline for speed control -->
    <div class="timeline-container">
        <label for="speed">Speed: <span id="speedValue">500ms</span></label>
        <input type="range" id="speed" min="100" max="2000" value="500" step="100" oninput="updateSpeed(this.value)">
    </div>

    <!-- Array container -->
    <div id="arrayContainer" class="array-container"></div>

    <!-- Sorting Complete Message -->
    <div id="message"></div>

    <p>Made with <i class="fas fa-heart"></i> by HackBreakers!</p>

    <script>
    let numbers = [];
    let i = 0, j = 0;
    let speed = 500;
    let isSorting = false;

    // Render array elements
    function renderArray() {
        const container = document.getElementById("arrayContainer");
        container.innerHTML = "";
        numbers.forEach((num, index) => {
            const element = document.createElement("div");
            element.className = "element";
            element.textContent = num;

            const indexLabel = document.createElement("div");
            indexLabel.className = "index";
            indexLabel.textContent = index;
            element.appendChild(indexLabel);

            if (index === j) element.classList.add("active");
            if (index === j + 1) element.classList.add("active");
            if (index >= numbers.length - i) element.classList.add("sorted");

            container.appendChild(element);
        });
    }

    // Add numbers
    function addNumbers() {
        const input = document.getElementById("numberInput");
        const values = input.value.split(",").map(num => parseInt(num.trim())).filter(num => !isNaN(num));
        if (values.length > 0) {
            numbers.push(...values);
            input.value = "";
            renderArray();
            resetSorting();
        }
    }

    // Trigger animation with Enter key
    document.getElementById("numberInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            addNumbers(); // Add the numbers first
            autoSort();   // Then start the animation
        }
    });

    // Delete last number
    function deleteNumber() {
        numbers.pop();
        renderArray();
        resetSorting();
    }

    // Delay function
    function delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Reset sorting state
    function resetSorting() {
        i = 0;
        j = 0;
        isSorting = false;
        showMessage(""); // Clear the message
    }

    // Reset array
    function resetArray() {
        numbers = [];
        renderArray();
        resetSorting();
    }

    // Show a message
    function showMessage(text) {
        const messageElement = document.getElementById("message");
        messageElement.textContent = text; // Update the message text
    }

    // Bubble Sort with full checks and animations
    async function autoSort() {
        while (i < numbers.length - 1) {
            let swapped = false;
            for (j = 0; j < numbers.length - i - 1; j++) {
                if (numbers[j] > numbers[j + 1]) {
                    [numbers[j], numbers[j + 1]] = [numbers[j + 1], numbers[j]];
                    swapped = true;
                    await delay(speed);
                    renderArray();
                }
            }
            i++;
            renderArray(); // Refresh array state after each pass
            if (!swapped) break; // If no swaps, array is already sorted
        }
        showMessage("Sorting Complete!");
    }

    // Next step functionality
    function nextStep() {
        if (i < numbers.length - 1 && j < numbers.length - i - 1) {
            if (numbers[j] > numbers[j + 1]) {
                [numbers[j], numbers[j + 1]] = [numbers[j + 1], numbers[j]];
            }
            j++;
            if (j >= numbers.length - i - 1) {
                i++;
                j = 0;
            }
            renderArray();
        } else {
            showMessage("Sorting Complete!");
        }
    }

    // Update speed
    function updateSpeed(value) {
        speed = value;
        document.getElementById("speedValue").textContent = `${value}ms`;
    }
    </script>
